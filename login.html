<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student-Faculty Grievance System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8ff;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231e5fb3' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Styles */
        .login-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-tabs {
            display: flex;
        }

        .login-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: #e6f0ff;
            cursor: pointer;
            font-weight: bold;
            color: #1e5fb3;
            transition: background-color 0.3s;
        }

        .login-tab.active {
            background-color: #1e5fb3;
            color: white;
        }

        .login-form {
            padding: 20px;
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e5fb3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #164c90;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1e5fb3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-tabs">
            <div class="login-tab active" data-tab="student">Student Login</div>
            <div class="login-tab" data-tab="faculty">Faculty Login</div>
        </div>
        
        <div class="login-form active" id="studentLoginForm">
            <div class="form-group">
                <label for="studentEmail">Email ID</label>
                <input type="email" id="studentEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="studentPassword">Password</label>
                <input type="password" id="studentPassword" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="studentRoll">Roll Number</label>
                <input type="text" id="studentRoll" placeholder="Enter your roll number">
            </div>
            <div class="form-group">
                <label for="studentClass">Class</label>
                <input type="text" id="studentClass" placeholder="Enter your class">
            </div>
            <div class="form-group">
                <label for="studentDept">Department</label>
                <input type="text" id="studentDept" placeholder="Enter your department">
            </div>
            <button class="submit-btn" id="studentLoginBtn">Login / Sign Up</button>
            
        </div>
        
        <div class="login-form" id="facultyLoginForm">
            <div class="form-group">
                <label for="facultyEmail">Email ID</label>
                <input type="email" id="facultyEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="facultyPassword">Password</label>
                <input type="password" id="facultyPassword" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="facultyId">Employee ID</label>
                <input type="text" id="facultyId" placeholder="Enter your employee ID">
            </div>
            <div class="form-group">
                <label for="facultyDept">Department</label>
                <input type="text" id="facultyDept" placeholder="Enter your department">
            </div>
            <button class="submit-btn" id="facultyLoginBtn">Login / Sign Up</button>
        </div>
        
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        // Login Tabs Switch
        const loginTabs = document.querySelectorAll('.login-tab');
        const studentLoginForm = document.getElementById('studentLoginForm');
        const facultyLoginForm = document.getElementById('facultyLoginForm');
        const studentLoginBtn = document.getElementById('studentLoginBtn');
        const facultyLoginBtn = document.getElementById('facultyLoginBtn');

        loginTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                loginTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Hide all forms
                studentLoginForm.classList.remove('active');
                facultyLoginForm.classList.remove('active');
                
                // Show corresponding form
                if(tab.dataset.tab === 'student') {
                    studentLoginForm.classList.add('active');
                } else {
                    facultyLoginForm.classList.add('active');
                }
            });
        });

        // Login Process
        studentLoginBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });

        facultyLoginBtn.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
